<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Monky Fly: El Encuentro üêí‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0; padding: 0;
            background-color: #fce4ec;
            font-family: 'Fredoka', sans-serif;
            overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            height: 100vh; touch-action: none; user-select: none;
        }

        /* Lienzo del Juego */
        canvas {
            /* Si tienes fondo.gif, c√°mbialo aqu√≠. Si no, usa el degradado */
            background: linear-gradient(to bottom, #81d4fa, #e1f5fe);
            background-size: cover; background-position: center;
            border: 4px solid #880e4f;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            max-width: 100%; max-height: 100vh;
            display: block;
        }

        /* --- CAPAS (Overlays) --- */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            background: rgba(252, 228, 236, 0.98); 
            z-index: 20; 
            transition: opacity 0.3s; 
        }
        .hidden { opacity: 0; pointer-events: none; z-index: -1; }

        /* --- PANTALLA FINAL (SINCRONIZADA) --- */
        #finalScreen {
            background: transparent !important; /* Transparente para ver el juego */
            transition: none !important; /* Aparici√≥n INSTANT√ÅNEA */
        }

        .hug-container { 
            position: relative; 
            text-align: center;
            /* QUITAMOS LA ANIMACI√ìN LENTA. Ahora es instant√°nea */
            animation: none; 
            /* Sombra blanca para que resalte sobre el fondo */
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9));
        }

        /* Textos y Botones */
        h1 { color: #880e4f; font-size: 2rem; margin: 0 0 10px 0; text-align: center; }
        p { color: #d81b60; font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; text-align: center; padding: 0 20px;}

        button {
            background: #d81b60; color: white; border: none;
            padding: 20px 50px; font-size: 1.5rem; border-radius: 50px;
            cursor: pointer; box-shadow: 0 6px 0 #ad1457;
            font-family: 'Fredoka', sans-serif; font-weight: bold;
            touch-action: manipulation;
        }
        button:active { transform: translateY(4px); box-shadow: 0 2px 0 #ad1457; }

        /* Im√°genes */
        .start-img { width: 150px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Abrazo Final */
        .hug-sticker { width: 260px; height: auto; margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto;}

        /* Carta */
        .letter-box {
            background: white; padding: 15px; border-radius: 20px; border: 3px solid #f8bbd0;
            max-width: 85%; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .letter-box h2 { color: #d81b60; margin: 0 0 5px 0; font-size: 1.5rem; }
        .letter-box p { font-size: 1rem; color: #555; margin: 0; line-height: 1.4; }

        /* Gif Logro */
        #achievement-gif {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
            z-index: 9999; width: 350px; max-width: 90%; display: none;
        }
    </style>
</head>
<body>

    <audio id="jumpSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="scoreSound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="winSound" src="https://lyhuwu.github.io/Monito-exe/xbox.mp3"></audio>

    <img id="achievement-gif" src="fotos/xvox.gif" alt="Logro Xbox">

    <canvas id="gameCanvas" width="350" height="600"></canvas>

    <div id="startScreen" class="overlay">
        <div style="text-align: center;">
            <h1>MONKY FLY üêí‚úàÔ∏è</h1>
            <img src="fotos/inicio.gif" alt="Intro" class="start-img" onerror="this.style.display='none'">
            <p>Esquiva los obst√°culos y llega a m√≠.<br>Meta: <b>7 Puntos</b></p>
            <button onclick="iniciarJuego()">¬°JUGAR!</button>
        </div>
    </div>

    <div id="gameOverScreen" class="overlay hidden">
        <h1>¬°CHOCASTE! üí•</h1>
        <p>No te rindas, mi amor.<br>¬°Int√©ntalo de nuevo!</p>
        <button onclick="reiniciarJuego()">REINTENTAR ‚Ü∫</button>
    </div>

    <div id="finalScreen" class="overlay hidden">
        <div class="hug-container">
            <img src="fotos/monkys-abrazados.png" class="hug-sticker" alt="Abrazo Final">
            <div class="letter-box">
                <h2>¬°Juntas! üè°</h2>
                <p>
                    Cruzar√≠a el cielo mil veces por ti.<br>
                    <b>Te amo, Monky.</b>
                </p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        // Im√°genes
        const imgPlayer = new Image(); imgPlayer.src = "fotos/monky-viajero.png";
        const imgGoal = new Image();   imgGoal.src = "fotos/monky-meta.png"; 
        const imgObstacle = new Image(); imgObstacle.src = "fotos/obstaculo.png"; 
        
        // Audio & Elementos
        const jumpSnd = document.getElementById("jumpSound");
        const scoreSnd = document.getElementById("scoreSound");
        const winSnd = document.getElementById("winSound");
        const gifLogro = document.getElementById("achievement-gif");

        // Variables
        let frames = 0;
        let score = 0;
        let gameLoopId;
        let gameState = 'START'; 
        const WIN_SCORE = 7; // META DE 7 PUNTOS

        // --- OBJETOS ---
        const monky = {
            x: 50, y: 250, width: 50, height: 50,
            // Dificultad ajustada (M√°s f√°cil)
            speed: 0, gravity: 0.18, jump: 3.8,
            
            draw: function() {
                if(imgPlayer.complete && imgPlayer.naturalHeight !== 0) {
                    ctx.drawImage(imgPlayer, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = "#d81b60"; ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            },
            update: function() {
                if (gameState === 'PLAYING') {
                    this.speed += this.gravity;
                    this.y += this.speed;
                    if(this.y + this.height >= canvas.height || this.y <= 0) gameOver();
                }
            },
            flap: function() {
                if (gameState === 'PLAYING') {
                    this.speed = -this.jump;
                    jumpSnd.currentTime = 0; jumpSnd.play().catch(()=>{});
                }
            }
        };

        const pipes = {
            items: [], dx: 2.5, gap: 170, // Gap m√°s grande y velocidad lenta
            
            update: function() {
                if (gameState !== 'PLAYING') return;

                if(frames % 120 === 0) {
                    let yPos = Math.floor(Math.random() * (canvas.height - this.gap - 100)) - 100;
                    this.items.push({ x: canvas.width, y: yPos });
                }

                for(let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    p.x -= this.dx;
                    let pipeW = 50; let pipeH = 300; 

                    // Colisiones
                    if (monky.x < p.x + pipeW && monky.x + monky.width > p.x &&
                        (monky.y < p.y + pipeH || monky.y + monky.height > p.y + pipeH + this.gap)) {
                        gameOver();
                    }

                    // Puntos
                    if(p.x + pipeW <= 0) {
                        this.items.shift();
                        score++;
                        scoreSnd.currentTime = 0; scoreSnd.play().catch(()=>{});
                        if(score >= WIN_SCORE) startCinematicEnding();
                    }
                }
            },
            draw: function() {
                for(let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    let pipeH = 300;
                    
                    if(imgObstacle.complete && imgObstacle.naturalHeight !== 0) {
                        ctx.drawImage(imgObstacle, p.x, p.y, 50, pipeH);
                        ctx.drawImage(imgObstacle, p.x, p.y + pipeH + this.gap, 50, pipeH);
                    } else {
                        // Barras bonitas si falla la imagen
                        ctx.fillStyle = "#f8bbd0"; ctx.strokeStyle = "#880e4f"; ctx.lineWidth = 2;
                        ctx.fillRect(p.x, p.y, 50, pipeH); ctx.strokeRect(p.x, p.y, 50, pipeH);
                        ctx.fillRect(p.x, p.y + pipeH + this.gap, 50, pipeH); ctx.strokeRect(p.x, p.y + pipeH + this.gap, 50, pipeH);
                    }
                }
            },
            reset: function() { this.items = []; }
        };

        // --- GAME LOOP ---
        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'PLAYING') {
                monky.draw(); monky.update();
                pipes.draw(); pipes.update();
                drawScore();
                frames++;
                gameLoopId = requestAnimationFrame(loop);
            } 
            else if (gameState === 'MOVING_TO_HUG') {
                animateEnding();
                gameLoopId = requestAnimationFrame(loop);
            }
        }

        function drawScore() {
            ctx.fillStyle = "#FFF"; ctx.strokeStyle = "#880e4f";
            ctx.lineWidth = 3; ctx.font = "40px Fredoka";
            ctx.strokeText(score, canvas.width/2 - 10, 60);
            ctx.fillText(score, canvas.width/2 - 10, 60);
        }

        // --- FUNCIONES CONTROL ---
        window.iniciarJuego = function() {
            document.getElementById("startScreen").classList.add("hidden");
            gameState = 'PLAYING';
            score = 0; frames = 0;
            monky.y = 250; monky.speed = 0;
            pipes.reset();
            
            winSnd.volume = 0; 
            winSnd.play().then(() => {
                winSnd.pause(); winSnd.currentTime = 0;
            }).catch(() => {});
            
            loop();
        }

        window.reiniciarJuego = function() {
            document.getElementById("gameOverScreen").classList.add("hidden");
            gameState = 'PLAYING';
            score = 0; frames = 0;
            monky.y = 250; monky.speed = 0;
            pipes.reset();
            loop();
        }

        function gameOver() {
            gameState = 'END';
            cancelAnimationFrame(gameLoopId);
            document.getElementById("gameOverScreen").classList.remove("hidden");
        }

        // --- FINAL CINEM√ÅTICO ---
        let goalX = 250; let goalY = 250;
        
        function startCinematicEnding() {
            gameState = 'MOVING_TO_HUG';
            pipes.items = []; // Limpiar pantalla
            // Posicionar meta lejos para que dure m√°s el viaje
            goalX = canvas.width - 70;
            goalY = canvas.height / 2 - 30;
        }

        function animateEnding() {
            if(imgGoal.complete) ctx.drawImage(imgGoal, goalX, goalY, 60, 60);
            
            let dx = goalX - monky.x;
            let dy = goalY - monky.y;
            
            // VELOCIDAD DE CINEM√ÅTICA: 0.008 (Muy lento y suave para apreciar detalles)
            monky.x += dx * 0.008; 
            monky.y += dy * 0.008;
            
            monky.draw();

            // Detectar choque (abrazo)
            if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                triggerFinalHug();
            }
        }

        function triggerFinalHug() {
            gameState = 'END';
            cancelAnimationFrame(gameLoopId);

            // 1. Mostrar pantalla final (SIN RETRASO CSS)
            document.getElementById("finalScreen").classList.remove("hidden");
            
            // 2. Sonido y GIF
            winSnd.volume = 1.0; 
            winSnd.play().catch(e => console.log("Error audio final:", e));
            
            gifLogro.style.display = 'block';
            let src = gifLogro.src; gifLogro.src = ''; gifLogro.src = src;

            // 3. Confeti
            var defaults = { spread: 360, ticks: 100, gravity: 0, decay: 0.94, startVelocity: 30 };
            confetti({ ...defaults, particleCount: 100, scalar: 1.2, shapes: ['heart'] });

            setTimeout(() => { gifLogro.style.display = 'none'; }, 9950);
        }

        // --- CONTROLES ---
        window.addEventListener("touchstart", (e) => { 
            if(e.target.tagName !== 'BUTTON') { e.preventDefault(); monky.flap(); }
        }, {passive: false});
        
        window.addEventListener("click", (e) => {
            if(e.target.tagName !== 'BUTTON') monky.flap();
        });
    </script>
</body>
</html>
